<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Job Postings</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h2>Job Postings</h2>
        <table class="table">            
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>View</th>                
            </tr>
            <tr th:each="jobposting : ${jobpostings}">
                <td th:text="${jobposting.id}">Job Posting ID</td>
                <td th:text="${jobposting.title}">Job Title</td>
                <td th:text="${jobposting.description}">Job Posting Description</td>
                <td><a class="btn btn-default" href="#" th:href="${'/jobposting/' + jobposting.id}">View</a> </td>                
            </tr>
        </table>
        <a th:href="${'/jobposting/new'}" class="btn btn-default">New</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>
